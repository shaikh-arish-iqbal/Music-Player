<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9f93613f42.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <div class="container">
            <nav>
                <img src="media\new.png" class="logo">
                <ul id="sidemenu">
                    <li><a href="MY_PORTFOLIO/index.html">Home</a></li>
                    
                    <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
                </ul>
                <i class="fa-solid fa-bars" onclick="openmenu()"></i>
            </nav>
        </div>
    </div>
    
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/espresso.jpg" class="song-img" >
            <h1>Espresso</h1>
            <p>Sabrina Carpenter</p>

            <audio id="song">
                <source src="media/Espresso.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">


            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
                <div><i class="fa-solid fa-forward"></i></i></div> 
            </div>

        </div>
    </div>
    
    <div class="copyright">
        <p>Copyright Â© Arish 2024. All Rights Reserved</p>
    </div>
    
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }
        function playPause() {
            if (ctrlIcon.classList.contains("fa-pause")) {
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }
        if (song.play()) {
            setInterval(()=>{
                progress.value = song.currentTime;
            }, 500);
        }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause");
        }
    </script>
</body>
</html>
